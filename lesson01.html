<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #hanyu {
      color: red;
      font-size: 24px;
    }
    #hanyu:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DOM操作の基本</h1>
  <p>idを設定してjavascriptで操作できるようにする。</p>
  <p>clickイベントを設定する。</p>
  <p>下の中国語の文にカーソルを置くとポインターが手の形になる。</p>
  <p>下の赤色の中国語の文をclickしたら文字色を青色にする。</p>
  <p>------------------------------------------------------------------------------</p>
  <h2 id="hanyu">我每天学习中文。 </h2>


  <script>
    const hanyu = document.getElementById('hanyu');
    hanyu.addEventListener('click', () => {
      hanyu.style.color = 'blue';
     
    });
  </script>
  
 
  
</body>
</html>
